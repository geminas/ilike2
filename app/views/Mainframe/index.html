{{set . "title" ""}}
{{append . "moreStyles" "css/freelancer.css"}}


{{append . "moreScripts" "js/freelancer.js"}}
{{template "header.html" .}}
<div id="show" ></div>
{{template "footer.html" .}}
  <script>
   (function(){
   	window.scheme = JSON.parse({{.task}})
    window.id={{.name}}
   //	console.log(window.scheme)
   for(var i in window.scheme.fields){
   	window.scheme.fields[i].data=""
    window.scheme.fields[i].datas=[]
   	window.scheme.fields[i].error=""
   	window.scheme.fields[i].status=""
    window.scheme.fields[i].placeholder=window.scheme.fields[i].label
   }
   console.log(window.scheme)
   })();
   
  </script>
  <script src="/public/js/frontend.js" type="text/javascript" charset="utf-8"></script>
</html>
